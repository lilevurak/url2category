  (function(){

  <script>
bugmuncher_options.on_open = function() {
	var custom_data = {app_version: 'e8f0e77884e5a57252fb'};
	if (window.googletag) {
		// Include ad data from dfp
		var dfp_data = {};
		var slots = googletag.pubads().getSlots();
		slots.forEach(function (slot) {
			var path = slot.getAdUnitPath();
			dfp_data[path] = {
				id: slot.getSlotElementId(),
				response: slot.getResponseInformation()
			};
		});
		custom_data.dfp_data = JSON.stringify(dfp_data);

		// Include warning + error events from googletag
		var googletag_events = googletag.debug_log.getEventsByLevel(2).map(function (event) {
			return {
				timestamp: event.getTimestamp(),
				level: event.getLevel(),
				messageId: event.getMessage().getMessageId(),
				messageArgs: JSON.stringify(event.getMessage().getMessageArgs()),
				slotId: event.getSlot() ? event.getSlot().getSlotElementId() : null
			};
		});
		custom_data.googletag_events = JSON.stringify(googletag_events);

		bugmuncher.set_option('custom_data', custom_data);
	}
	if (window.ga) {
		ga('send', 'event', 'bugmuncher', 'open');
	}
};
</script>
